<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cart</title>

    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Sunrise Digital" />
    <link rel="shortcut icon" type="image/x-icon" href="#" />

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/css/custom.css" rel="stylesheet" />
    <link href="assets/css/carousel.css" rel="stylesheet" />
    <link href="assets/ionicons-2.0.1/css/ionicons.css" rel="stylesheet" />

    <!-- <link
      href="https://fonts.googleapis.com/css?family=Catamaran:400,100,300"
      rel="stylesheet"
      type="text/css"
    /> -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <hr class="offset-md" />

    <div class="box">
      <div class="container">
        <h1>Shopping Cart</h1>
        <hr class="offset-sm" />
      </div>
    </div>
    <hr class="offset-md" />

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-6" style="padding-left: 3rem">
              <div class="form-check">
                <input
                  name="cbCartAll"
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                  onclick="changeCheckedAll(this)"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Select All
                </label>
              </div>
            </div>
            <div class="col-md-6 text-right" style="padding-right: 3rem">
              <a href="#" id="removeSelected">
                <i class="ion-trash-b"></i> Remove Selected</a
              >
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-body">
              <div class="checkout-cart">
                <div class="content displayCart">
                  <!-- Display Cart -->
                  <p>
                    Is cart empty?
                    <a href="#" id="addNow">Add Now</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-8 col-md-4">
          <hr class="offset-md visible-sm" />
          <div class="panel panel-default">
            <div class="panel-body">
              <h2 class="no-margin">Summary</h2>
              <hr class="offset-md" />

              <div class="container-fluid">
                <div class="row">
                  <div class="col-xs-6 totalItem">
                    <p>Subtotal (0 items)</p>
                  </div>
                  <div class="col-xs-6 subTotal">
                    <p><b>Rp 0</b></p>
                  </div>
                </div>
              </div>
              <div class="container-fluid">
                <div class="row">
                  <div class="col-xs-6">
                    <p>Discount</p>
                  </div>
                  <div class="col-xs-6 totalDisc">
                    <p><b>-Rp 0</b></p>
                  </div>
                </div>
              </div>
              <hr />

              <div class="container-fluid">
                <div class="row">
                  <div class="col-xs-6">
                    <h3 class="no-margin">Total sum</h3>
                  </div>
                  <div class="col-xs-6 totalSum">
                    <h3 class="no-margin">Rp 0</h3>
                  </div>
                </div>
              </div>
              <hr class="offset-md" />

              <button
                type="button"
                class="btn btn-primary btn-lg justify"
                id="btnCheckOut"
                disabled
              >
                <i class="ion-android-checkbox-outline"></i>&nbsp;&nbsp;
                Checkout order
              </button>
              <hr class="offset-md" />

              <p>Pay your order in the most convenient way</p>
              <div class="payment-icons">
                <img src="assets/img/payments/icon-paypal.svg" alt="paypal" />
                <img src="assets/img/payments/icon-visa.svg" alt="visa" />
                <img src="assets/img/payments/icon-mc.svg" alt="mc" />
                <img
                  src="assets/img/payments/icon-discover.svg"
                  alt="discover"
                />
                <img src="assets/img/payments/icon-ae.svg" alt="ae" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr />

    <hr class="offset-lg" />
    <hr class="offset-lg" />

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/js/jquery-latest.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/core.js"></script>
    <script src="assets/js/checkout.js"></script>
    <script src="assets/js/catalog.js"></script>

    <script type="text/javascript" src="assets/js/jquery-ui-1.11.4.js"></script>
    <script
      type="text/javascript"
      src="assets/js/jquery.ui.touch-punch.js"
    ></script>
    <script type="text/javascript" src="localstorage.js"></script>
  </body>
</html>
